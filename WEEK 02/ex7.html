<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예제 7번</title>
  </head>
  <!-- jQuery 라이브러리 HTML 문서에 추가 -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <body>
    <!-- Ajax 요청 설정 -->
    <script>
      $.ajax({
        type: 'GET',
        // 요청 보낼 URL
        url: 'https://jsonplaceholder.typicode.com/todos/1',
        // 서버로 전송할 데이터 타입 지정 (객체 형태)
        // 빈 객체 반환 -> 따라서 전송할 데이터 X
        data: {},
        // 서버로부터 받을 데이터의 타입 지정
        // 서버 응답은 JSON 형식이기 때문에 JS 객체로 변환하기 위해 parse 필요
        dataType: 'text',
        // 요청 성공시 호출되는 콜백 함수
        success: function (data) {
          console.log(JSON.parse(data));
        },
        error: function () {
          alert('통신 실패!');
        },
      });
    </script>
  </body>
</html>
